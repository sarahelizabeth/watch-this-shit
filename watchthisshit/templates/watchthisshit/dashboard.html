<!-- watchthisshit/templates/watchthisshit/dashboard.html -->

{% extends 'base.html' %}

{% block content %}

<div class="column">
  {% for rec in all_recs %}
  <div class="box">
    <p>{{ rec.user.username }} shared {{ rec.title }} with {{ rec.recipients.all|join:", " }}</h5>
    <p class="is-small has-text-grey-light">({{ rec.created_at }})</p>
  </div>
  {% endfor %}
</div>

<div class="column is-one-third">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button is-success is-fullwidth is-medium" type-"submit">Doooo it</button>
  </form>
</div>

{% endblock content %}
